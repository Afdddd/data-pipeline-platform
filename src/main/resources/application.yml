spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/data_pipeline
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB      
      max-request-size: 50MB
      enabled: true
  shell:
    interactive:
      enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.core.data_pipeline_platform: DEBUG

# 파일 업로드 설정
file:
  upload-dir: /uploads
  chunk-upload-dir: /chunk-uploads
