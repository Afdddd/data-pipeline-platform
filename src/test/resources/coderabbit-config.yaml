# CodeRabbit 설정
version: 1

# 리뷰 설정
review:
  # 리뷰 모드 (conservative, balanced, aggressive)
  mode: balanced

  # 자동 승인 (false 권장)
  auto_approve: false

  # 리뷰 코멘트 언어
  language: ko

  # 리뷰 범위
  scope:
    - code_quality
    - security
    - performance
    - best_practices

# 무시할 파일들
ignore:
  - "*.md"
  - "*.yml"
  - "*.yaml"
  - "build/**"
  - "gradle/**"

# 특별 규칙
rules:
  - name: "Spring Boot 모범 사례"
    description: "Spring Boot 개발 모범 사례를 검사합니다"
    enabled: true

  - name: "보안 검사"
    description: "보안 취약점을 검사합니다"
    enabled: true